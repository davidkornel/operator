apiVersion: servicemesh.l7mp.io/v1
kind: VirtualService
metadata:
  name: virtualservice-sample
spec:
  selector:
    app: envoy-ingress
  listeners:
    - name: ingress-rtp-caller-id-l
      udp:
        port: 31400
        cluster:
          name: ingress-rtp-caller-id-c
          service_discovery: strictdns
          health_check:
            interval: 100
            protocol: TCP
          hash_key: callid
          endpoints:
            - name: endpoint-name
              host:
                selector:
                  app: tcp-echo
              port: 1234
              health_check_port: 1233
